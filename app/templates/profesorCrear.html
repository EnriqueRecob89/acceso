{% extends './layout.html' %}

{% block title %} Nuevo profesor {% endblock %}

{% block body %}
<h3>Nuevo profesor</h3>
    <form action="{{url_for('profesor_Agregar')}}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <script>
          function validarLetras(input) {
              var letters = /^[A-Za-z]+$/;
              if (!input.value.match(letters)) {
                  alert('Este campo solo acepta letras');
                  input.value = input.value.replace(/[^A-Za-z]/g, '');
              }
          }

          function validarAlfanumerico(input) {
            var alphanumeric = /^[0-9a-zA-Z]+$/;
            if (!input.value.match(alphanumeric)) {
                alert('Este campo solo acepta números y letras');
                input.value = input.value.replace(/[^0-9a-zA-Z]/g, '');
            }
        }

        function validarNumeros(input) {
          var numeric = /^[0-9]+$/;
          if (!input.value.match(numeric)) {
              alert('Este campo solo acepta números');
              input.value = input.value.replace(/[^0-9]/g, '');
          }
      }

      </script>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre(s)" name="Nombre" oninput="validarLetras(this)" required>
            <label for="floatingInput">Nombre(s)</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" name="Apellido" oninput="validarLetras(this)" required>
            <label for="floatingInput">Apellido</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Puesto" name="Puesto" oninput="validarLetras(this)" required>
            <label for="floatingInput">Puesto</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Area" name="Area" oninput="validarLetras(this)" required>
            <label for="floatingInput">Area</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="NumTar" name="NumTar" oninput="validarAlfanumerico(this)" required>
            <label for="floatingInput">Numero de Tarjeta</label>

        </div>
      
      
        <br>
        <br>
      
        <button  class="btn btn-primary d-inline-flex align-items-center" type="submit">
            Guardar
        </button>
        <a class="btn btn-outline-danger d-inline-flex align-items-center" href="{{url_for('profesores_Ver')}}">
            Cancelar
        </a>
    </form>
{% endblock %}
