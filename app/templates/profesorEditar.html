{% extends './layout.html' %}

{% block title %} Profesores {% endblock %}

{% block body %}
<h3>Actualizar profesor</h3>
    <form action="{{url_for('profesor_actualizar', id=profesor[0])}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <script>
          function validarLetras(input) {
              var letters = /^[A-Za-z]+$/;
              if (!input.value.match(letters)) {
                  alert('Este campo solo acepta letras');
                  input.value = input.value.replace(/[^A-Za-z]/g, '');
              }
          }

          function validarAlfanumerico(input) {
            var alphanumeric = /^[0-9a-zA-Z]+$/;
            if (!input.value.match(alphanumeric)) {
                alert('Este campo solo acepta números y letras');
                input.value = input.value.replace(/[^0-9a-zA-Z]/g, '');
            }

        }

        function validarNumeros(input) {
          var numeric = /^[0-9]+$/;
          if (!input.value.match(numeric)) {
              alert('Este campo solo acepta números');
              input.value = input.value.replace(/[^0-9]/g, '');
          }
      }

      </script>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre(s)" name="Nombre" value="{{profesor.1}}" oninput="validarLetras(this)" required>
            <label for="floatingInput">Nombre(s)</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" name="Apellido" value="{{profesor.2}}" oninput="validarLetras(this)" required>
            <label for="floatingInput">Apellido</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Puesto" name="Puesto" value="{{profesor.3}}" oninput="validarLetras(this)"  required>
            <label for="floatingInput">Puesto</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Area" name="Area" value="{{profesor.4}}" oninput="validarLetras(this)" required>
            <label for="floatingInput">Area</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="NumTar" name="NumTar" value="{{profesor.5}}" oninput="validarAlfanumerico(this)" required>
            <label for="floatingInput">Numero de Tarjeta</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success btn-block">
            Guardar
        </button>
        <a class="btn btn-outline-danger d-inline-flex align-items-center" href="{{url_for('profesores_Ver')}}">
            Cancelar
        </a>
    </form>
{% endblock %}
